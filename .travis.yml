sudo: false
os:
  - windows
  - linux
  - osx
language: node_js
node_js:
  - "node"
  - "10"
  - "8"
cache: 
  yarn: true
  directories:
  - node_modules
before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.9.4
  - export PATH=$HOME/.yarn/bin:$PATH
script: 
  - yarn
  - yarn test